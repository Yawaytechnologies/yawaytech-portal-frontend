name: Frontend CI + Auto-merge

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [develop]
    types: [opened, synchronize, reopened, ready_for_review]

# needed so the workflow can enable automerge / merge PRs
permissions:
  contents: write
  pull-requests: write

# avoid races on rapid pushes to the same PR
concurrency:
  group: pr-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: false

jobs:
  frontend-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Optional fallback cache (kept from your file)
      - name: Cache NPM (fallback)
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run linter (ESLint)
        run: npm run lint --if-present

      - name: Build frontend (Vite)
        run: npm run build --if-present

  auto-merge:
    needs: frontend-checks
    if: ${{ github.event_name == 'pull_request'
          && github.event.pull_request.base.ref == 'develop'
          && !github.event.pull_request.draft }}
    runs-on: ubuntu-latest
    steps:
      - name: Enable auto-merge for PR
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.AUTO_MERGE_TOKEN }}
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: merge
